<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Allura Challenge Ecriptador</title>
</head>
<body>
    <header>
        <div id="enc">
            <img id=lo src="img/logo.png" alt="Logo">
            <h1>Encriptador de Allura Challenge</h1>            
    </header>
    <main>
        <div id="imagem">
            <img id="img0" src="img/imagem.jpg" alt="codigo binario">
        </div>
        <div class="container">
            <div id="prompt">
                <input id="txt" type="text" placeholder="Ingrese su texto aquÃ­" onkeyup="validarEntrada(this)">
                <img id=img1 src="img/prog1.png" alt="codigo binario">
                <div id="buttons">
                    <button id="button1" onclick="encriptar()">Encriptar</button>
                    <button id="button2" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
                <div id="result">
                    <input id=reply type="text" placeholder="&nbsp;Mensaje &nbsp;encriptado&nbsp;">
                    <img id="img2" src="img/prog2.png" alt="codigo binario">
                    <div id="buttons">
                        <button id="button3" onclick="copiar()">Copiar</button>
                    </div>
                </div>
        </div>
    </main>
    <footer>
        <div id="footer">
            <h3>Allura Challenge 2024 / Hecho por Jair Quiros </h3>
        </div>
    </footer>
</body>
</html>
